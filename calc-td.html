<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Investimento em Tesouro Direto</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h1>Simulador de Investimento em Tesouro Direto</h1>
    <input type="number" id="valor_investido" placeholder="Valor Mensal Investido (R$)">
    <input type="number" id="taxa_cdi" placeholder="Taxa do CDI (%) (ex.: 100, 104, 125, 150...)">
    <input type="number" id="valor_cdi" placeholder="Valor do CDI (%) (ex.: 12, 14.15, 14.25...)">
    <input type="number" id="anos" placeholder="Quantidade de Anos">
    <button onclick="calcularInvestimento()">Calcular e Gerar Gráficos</button>
  </div>

  <div class="results-wrapper">
    <div class="results-container" id="results">
      <div class="table-container">
        <h2>Resultados por Ano</h2>
        <table id="resultados-tabela">
          <thead>
            <tr>
              <th>Ano</th>
              <th>Total Acumulado (R$)</th>
              <th>Lucro Anual</th>
              <th>Lucro Mensal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="charts-container">
        <h2>Gráficos</h2>
        <canvas id="graficoTotalAcumulado"></canvas>
        <canvas id="graficoLucroLiquido"></canvas>
        <canvas id="graficoLucroMensal"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
